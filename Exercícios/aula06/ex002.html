<!--

  Tipos Primitivos em JavaScript:

  1. Number
    - Representa números inteiros ou decimais.
    - Ex: 10, 3.14, -5
    - Operações: +, -, *, /, %, etc.

  2. String
    - Representa texto.
    - Deve estar entre aspas simples, duplas ou crase (para template strings).
    - Ex: "Olá", 'Igor', `Idade: ${idade}`

  3. Boolean
    - Representa valores lógicos: verdadeiro (true) ou falso (false).
    - Usado em comparações, condições e lógica de controle.
    - Ex: true, false, idade > 18

  Todos esses tipos são imutáveis e armazenam valores simples diretamente na memória.

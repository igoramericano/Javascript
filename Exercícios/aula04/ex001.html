<!DOCTYPE html>                    <!--HTML-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        * {                          /*CSS*/
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
            font-size: 1.2em;
            background-color: rgb(105, 105, 173);
            color: #fff;
        }
        h1 {
            color: rgb(255, 0, 212);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Iniciei JavaScript</p> 
    <!--letras maiusculas e minusculas fazem diferença em JS-->
    <script> /*JAva*/
        window.alert ('Olá mundo, estou aprendendo JS') /*Mostra janela com alerta*/
        window.confirm ('Está gostando de JS?') /*solicita confirmação (ok//cancelar)*/
        window.prompt ('Qual seu nome?') /*prompt, solicita interação na caixa de texto*/
    </script>
</body>
</html>
